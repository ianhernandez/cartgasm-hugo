{{ define "main" }}
  <div class="container-fluid brands">
    <div class="row">
       {{.Content}}
        {{ range .Pages.ByWeight }}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
              <div class="card mb-4">
                <a href="{{.URL}}"><img class="card-img-top" src="{{ .Params.thumbnail }}" alt="{{ .Title }} Logo"></a>
              </div>
            </div>
       {{ end }}
    </div>
  </div>
{{ end }}
